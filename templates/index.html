<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Review Scraper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Dark Theme Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        h2 {
            color: #00aaff;
        }

        input {
            padding: 12px;
            width: 60%;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00aaff;
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #00aaff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            width: 60%;
        }

        .review {
            background-color: #1e1e1e;
            border: 1px solid #00aaff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
            transition: 0.3s;
        }

        .review:hover {
            background-color: #2a2a2a;
            transform: scale(1.02);
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input, #results {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>Flipkart Review Scraper</h2>
    <input type="text" id="searchQuery" placeholder="Enter product name">
    <button onclick="fetchReviews()">Search</button>

    <div id="results"></div>

    <script>
        function fetchReviews() {
            let query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a product name.");
                return;
            }

            $.ajax({
                url: "/scrape",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ query: query }),
                success: function(response) {
                    let resultDiv = $("#results");
                    resultDiv.html("");  // Clear previous results

                    if (response.error) {
                        resultDiv.append("<p style='color: red;'>" + response.error + "</p>");
                        return;
                    }

                    resultDiv.append(`<p><strong>Product Link:</strong> <a href="${response.product_link}" target="_blank">View Product</a></p>`);

                    response.reviews.forEach(review => {
                        resultDiv.append(`
                            <div class="review">
                                <p><strong>${review.name}</strong> (${review.rating}â˜…)</p>
                                <p><strong>${review.comment_head}</strong></p>
                                <p>${review.comment}</p>
                            </div>
                        `);
                    });
                },
                error: function() {
                    alert("Error fetching data. Try again.");
                }
            });
        }
    </script>

</body>
</html>
